<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antagonistas</title>
    <script src="1.js" defer></script>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <header>
    <!-- LINKS DAS OUTRAS PÁGINAS -->
    <a href="">Inicio</a>
    <a href="">Principais</a>
    <a href="">Vilões</a>
    <a href="">Cadastrar um filme</a>
    </header>
    <!-- ENTRADA DE DADOS -->
    <div id="divcadastro" class="divPrincipal">
         
         <form id="formulario" onsubmit="enviarFormulario(event)">
            <h2>Cadastro de Vilão</h2>

             <label for="foto">Foto:</label>
             <input id="foto" type="url" placeholder="URL da foto do Vilão" >

             <label for="nomeFilme">Filme:</label>
             <input id="nomeFilme" type="text" placeholder="Nome do filme" required>

             <label for="nomeAtor">Ator:</label>
             <input id="nomeAtor" type="text" placeholder="Nome do ator/atriz" required>

             <label for="nomeAntagonista">Vilão:</label>
             <input id="nomeAntagonista" type="text" placeholder="Nome do Vilão" required>

             <label for="motivacao">Motivações do Vilão:</label><br>
             <textarea name="Motivação Principal" id="motivacao" placeholder="Motivação Principal" cols="74" rows="2" required></textarea>

             <button type="submit" id="addVilao">Adicionar Vilão</button>
         </form>
    </div>
    <!-- SAIDA DE DADOS -->
    <div class="filmes" id="listafilmes">
    </div>
   
</body>
</html>
